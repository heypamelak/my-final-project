<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:100,200">
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/form.js"></script>

  </head>

  <body class='gradient-home'>
    <div id="wrapper">
      <header>
        <a href="index.html"><img src="images/p-logo-white.png" alt="P Design Lab" class="image-scale"></a>
      </header>

      <container class='container-contact'>
        <h1>Interested in working together?</h1>

        <form action="https://www.enformed.io/uaic04k1" >
          <input name='name' type='text' placeholder='Your Name' id='form-name'></input>
          <input name='email' type="text" placeholder="Your Email" id="form-email"></input>
          <input name='message' type="text" placeholder="What can I help you with?" id="form-message"></input>
          <button id="form-button">Send</button>
          <input type="hidden" name="*redirect" value="thankyou.html" />
        </form>
      </container>

      <footer>
        <div class='social'>
          <a href="https://www.instagram.com/heypamelak/" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
          <a href="https://linkedin.com/in/pamelakrikorian" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a>
        </div>
      </footer>
    </div>
  </body>
</html>
