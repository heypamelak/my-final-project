<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client Work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:100,200">
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body class='gradient-home'>
    <header>
      <img src="images/p-logo-white.png" alt="P Design Lab" class="image-scale">
    </header>

    <container class='container-work'>
      <div class='box'>
        <img src="images/work-thumb-shakespeare-gift-package.png" alt="Work: Gift Package Design">
      </div>

      <div class='box'>
        <img src="images/work-thumb-cbbb-np-brochure.png" alt="Work: National Partner Brochure for CBBB">
      </div>

      <div class='box'>
        <img src="images/work-thumb-trusted-article-aarp.png" alt="Work: Article Design for Trusted Magazine">
      </div>

      <div class='box'>
        <img src="images/work-thumb-drjohns-valentines.png" alt="Work: Valentine's Day Promo for Dr. John's Candies">
      </div>

      <div class='box'>
        <img src="images/work-thumb-logo-design.png" alt="Work: Logo Design for Berkshire CFO Partners">
      </div>

      <div class='box'>
        <img src="images/work-thumb-zora-postcard.png" alt="Work: Postcard for Zora Digital">
      </div>
    </container>

    <footer>
      <div class='social'>
        <img src="images/instagram.png" alt="Instagram">
        <img src="images/linkedin.png" alt="LinkedIn">
        <img src="images/email.png" alt="Email Me">
      </div>
    </footer>

  </body>
</html>
